<p-sidebar   [blockScroll]="true" [(visible)]="chgpass" position="bottom"  [baseZIndex]="10000">
    <h5 style="font-weight:normal">{{'Change Password - ' | titlecase}}{{selectedTerminalName}}</h5>
    <div class="row">
        <div class="col-12">
            <input style="text-align-last: left;" pInputText type="text" [(ngModel)] = "chgpassword"  placeholder="New Password" class="p-column-filter p-inputtext-sm">
        </div>
        <div class="col-12" style="margin-top: 2%;">
            <button pButton label="Submit" class="p-button-rounded p-button-success" (click) = "changePassword()"></button>
            <button style="margin-left: 5%;" class="p-button-rounded p-button-danger" pButton label="Cancel"  (click) = "cancelShowPass()"></button>
        </div>
       
      <!-- <div (click) = "exec(option.method)" class="col-12 centerdt" style="padding-left: 3%;padding-bottom: 3%;padding-top: 1%;" *ngFor="let option of options">
      <span > <i [ngClass]="option.icon"></i> {{option.name}}</span>
      </div> -->
    
  </div>
  </p-sidebar>

<div class="container-fluid" style="margin-left: 3%;max-width: 95%;margin-top: 10%;">
 

    <p-card header="Manage Terminals" [style]="{'width': '100%', 'margin-bottom': '2em'}">
        <div class="row">

            <p-table [value]="terminals" responsiveLayout="scroll">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Terminal Name</th>
                        <th>Action</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-terminal>
                    <tr>
                        <td> <span>{{terminal.terminal_name}}</span><br><span style="font-size: x-small;">{{terminal.username}}</span> </td>
                        <td> <p-button type="button" class="bwidth"  (click)="showPassword(terminal.id)" label="Change Password" styleClass=" p-button-sm p-button-secondary bwidth"></p-button> </td>
                    </tr>
                </ng-template>
            </p-table>
            <!-- <div class="col-6">
                Terminal Name
            </div>
            <div class="col-6">
                Change Password
            </div> -->

        </div>
    </p-card>


</div>

<!--sidebar-->
<c-sidebar class="width-sidebar" style="background: linear-gradient(150.62deg, #2E446E 23.29%, #3FE7C9 120.77%);
font-size: small !important;width:230.78px" #sidebar="cSidebar" id="sidebar" unfoldable="unfoldable">
  <c-sidebar-brand [routerLink]="'/dashboard'" style="background:none" class="my-4" [brandFull]="{
      src: 'assets/logo.png',
      alt: 'Zithara Logo'
    }" [brandMinimized]="{
      src: 'assets/logo.png',
      width: 69,
      height: 69,
      alt: 'Zithara Logo'
    }">
  </c-sidebar-brand>
  <!-- <div style="margin-bottom: 15%;text-align: right;">
    <span class="spcl"> Merchant </span>
  </div> -->
  <c-sidebar-nav [navItems]="navItems" [perfectScrollbar]="perfectScrollbarConfig" [disabled]="sidebar?.minimized"
    dropdownMode="closeInactive" class="navItemsSidebar px-2 py-2"></c-sidebar-nav>
  <div style="margin: 5%;"> <a class="custom-logout" (click)="logout()"><i class="cil-account-logout"></i> &nbsp;
      Logout</a></div>
  <!-- <c-sidebar-minimizer cSidebarMinimize="sidebar"></c-sidebar-minimizer> -->
</c-sidebar>
